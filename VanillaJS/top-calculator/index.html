<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nova+Mono&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>TOP Calculator</title>
</head>
<body>

  <div class="border">
    <div class="calculator">
      <div class="display">

      </div>

      <div class="buttons">
        <button id="clear" class="control light-grey">AC</button>
        <button id="backspace" class="control light-grey">&#10140;</button>
        <button id="%" class="operator light-grey">&#37;</button>
        <button id="/" class="operator orange">/</button>
        <button id="7" class="digit dark-grey">7</button>
        <button id="8" class="digit dark-grey">8</button>
        <button id="9" class="digit dark-grey">9</button>
        <button id="*" class="operator orange">x</button>
        <button id="4" class="digit dark-grey">4</button>
        <button id="5" class="digit dark-grey">5</button>
        <button id="6" class="digit dark-grey">6</button>
        <button id="-" class="operator orange">&#8210;</button>
        <button id="1" class="digit dark-grey">1</button>
        <button id="2" class="digit dark-grey">2</button>
        <button id="3" class="digit dark-grey">3</button>
        <button id="+" class="operator orange">+</button>
        <button id="0" class="digit dark-grey">0</button>
        <button id="float-point" class="control dark-grey">.</button>
        <button id="equal" class="control orange">=</button>
      </div>
    </div>
  </div>
  
</body>
</html>
