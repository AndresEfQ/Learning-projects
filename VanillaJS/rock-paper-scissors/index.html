<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Water+Brush&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h3>Let's play Rock, Paper, Scissors</h3>
      <button class="setRound">New <br> Game</button>
    </header>
    <p class="instruction">Do you want to start a new game?</p>
    <div class="container">
      <div class="img-div rock-div"><img src="./images/rock-paper-scissors-neon-icons.png" class="rock" alt="rock"></div>
      <div class="img-div paper-div"><img src="./images/rock-paper-scissors-neon-icons.png" class="paper" alt="paper"></div>
      <div class="img-div scissors-div"><img src="./images/rock-paper-scissors-neon-icons.png" class="scissors" alt="scissors"></div>
    </div>
    <p id="score"></p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
