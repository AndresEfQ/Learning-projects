<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Inter&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>TIC TAC TOE</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="configuration">
        <form action="#" method="get" id="configuration">
          <ul>
            <li>
              <label for="game-mode">Please select a Game Mode</label>
              <select name="game-mode" id="game-mode">
                <option value="single">Player Vs Computer</option>
                <option value="multi">Player Vs Player</option>
              </select>
            </li>
            <li>
              <label for="difficulty">Please select a Difficulty</label>
              <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="extreme">Extreme</option>
              </select>
            </li>
            <li>
              <button type="button" class="play">PLAY</button>
            </li>
          </ul>
        </form>
      </div>
      <div class="player-names">
        <div class="name">
          <textarea class="animate-character" id="player1" spellcheck="false">player 1</textarea>
          <img src="./images/edit.png" alt="edit">
        </div>
        <img src="./images/vs.png" alt="VS" height="100px">
        <div class="name">
          <textarea id="player2" spellcheck="false">player 2</textarea>
          <img src="./images/edit.png" alt="edit">
        </div>
        <div id="winner">
          <h3 id="winner-message"></h3>
        </div>
        
      </div>
      <div class="gameboard">
        <div class="box" data-index="0"></div>
        <div class="box" data-index="1"></div>
        <div class="box" data-index="2"></div>
        <div class="box" data-index="3"></div>
        <div class="box" data-index="4"></div>
        <div class="box" data-index="5"></div>
        <div class="box" data-index="6"></div>
        <div class="box" data-index="7"></div>
        <div class="box" data-index="8"></div>
      </div>
      <div class="controls">
        <button type="button" class="play">RESET</button>
        <button type="button" class="new game">NEW GAME</button>
      </div>
    </div>
  </main>
  <footer>
    Copyright Â© 2022<a href="https://github.com/AndresEfQ">andresEfQ<img src="./images/github" alt="github"></a>
  </footer>
</body>
</html>
