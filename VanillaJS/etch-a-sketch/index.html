<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Oswald:wght@300&display=swap" rel="stylesheet">
  <title>Etch a Sketch</title>
</head>
<body>
  <div class='container'>
    <div class='border'>
      <h1>Etch A Sketch</h1>
      <div class="power-light"></div>
      <div class='drawingArea'>
      </div>
      <div class='controls'>
        <div class="control-container">
          <button class="rainbow"></button>
          <p>Rainbow</p>
        </div>
        <div class="control-container">
          <button class="random"></button>
          <p>Random</p>
        </div>
        <div class="control-container">
          <button class="soft"></button>
          <p>Soft</p>
        </div>
        <div class="change-size">
          <span class="change-size__legend">Change Size</span>
          <input type="range" class="change-size__range" name="change-size" value="16" min="16" max="64">
          <span class="change-size__value">16</span>
        </div>
        <div class="control-container">
          <input type="color" name="color" id="color">
          <p>Color</p>
        </div>
        <div class="control-container">
          <button class='erase'></button>
          <p>Erase</p>
        </div>
      </div>
      <p>Click in the drawing area to start drawing</p>
    </div>
  </div>
  <script src='./script.js'></script>
</body>
</html>
